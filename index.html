<!DOCTYPE html>
<html lang="ja">
  <head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="reddit.hack.js"></script>
    <!--<script src="thread.min.js"></script>-->
    <script src="comment_watcher.js"></script>
    <script src="reddit_speak.js"></script>

    <title>Reddit サブレ新着 読み上げ垂れ流し</title>
    
    <style>
      body { font-size:12pt; }
      #start-button, #stop-button {font-size:16pt; width:200pt, height:40pt;}
      #message {border-style:solid; border-width:1px; background-color:#dddddd;padding:1em}
      h1{font-size:16pt;}
      input{font-size:16pt;}
      .tip {font-size:16pt;}
    </style>

    <link rel="stylesheet" type="text/css" href="microtip.min.css">
    
  </head>

  <body onload="load()">
    <h1>Reddit サブレ新着 読み上げ垂れ流し</h1>
    <p>
      新着投稿/コメントが来ると読み上げます。コメントが多いと間引かれます。
    </p>
    
    <p>/r/<input id="subreddit" value="newsokur" > <span class="tip" aria-label="合成できます。例:newsokur+lowlevelaware" data-microtip-position="bottom-left" role="tooltip">💡</span></p>
    
    <form id="form">
      <p>
        <label><input type="radio" name="lang" value="ja-JP" checked="checked">日本語</label>
        <label><input type="radio" name="lang" value="en-US">英語</label>
      </p>
    </form>
    
    <p>
      最初に
      <select name="first_read" id="first_read">
        <option value="25">25</option>
        <option value="1">1</option>
      </select>件よみこむ
    </p>
    <p>
      速さ: <input id="speed" type="range" min="0.75" max="2.0" value="1.0" step="0.25"> x<span id="speed-disp">1.0</span>
    </p>
    
    <p>
      <button onclick="start()" id="start-button" disabled >▶開始</button>
      <button onclick="stop()" id="stop-button" disabled >■停止</button>
    </p>
    
    <div id="message"></div>
    
  </body>
</html>
